<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akhmat Fauzi - Academic Profiles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --linkedin: #0077B5;
            --researchgate: #00CCBB;
            --scholar: #4285F4;
            --webofscience: #FF6D00;
            --github: #181717;
            --primary: #2c3e50;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            width: 90%;
            max-width: 650px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            margin: 30px 0;
        }
        
        .profile-header {
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 5px;
            font-size: 32px;
        }
        
        .title {
            color: #7f8c8d;
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .link-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            padding: 16px 25px;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: left;
        }
        
        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .social-link i {
            font-size: 24px;
            margin-right: 15px;
            width: 30px;
            text-align: center;
        }
        
        .linkedin { background-color: var(--linkedin); }
        .researchgate { background-color: var(--researchgate); }
        .scholar { background-color: var(--scholar); }
        .webofscience { background-color: var(--webofscience); }
        .github { background-color: var(--github); }
        
        .footer {
            margin-top: 30px;
            color: #95a5a6;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 26px;
            }
            
            .social-link {
                padding: 14px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <h1>Akhmat Fauzi</h1>
            <div class="title">Researcher | Academic Profiles</div>
        </div>
        
        <div class="link-container">
            <!-- LinkedIn -->
            <a href="https://www.linkedin.com/in/akhmat-fauzi-0ba585116" class="social-link linkedin" target="_blank">
                <i class="fab fa-linkedin-in"></i>
                LinkedIn Profile
            </a>
            
            <!-- ResearchGate -->
            <a href="https://www.researchgate.net/profile/Akhmat-Fauzi?ev=hdr_xprf" class="social-link researchgate" target="_blank">
                <i class="fab fa-researchgate"></i>
                ResearchGate Profile
            </a>
            
            <!-- Google Scholar -->
            <a href="https://scholar.google.com/citations?hl=en&authuser=1&user=dyv5ZmIAAAAJ" class="social-link scholar" target="_blank">
                <i class="fas fa-graduation-cap"></i>
                Google Scholar
            </a>
            
            <!-- Web of Science -->
            <a href="https://www.webofscience.com/wos/author/record/AAU-5765-2021" class="social-link webofscience" target="_blank">
                <i class="fas fa-book"></i>
                Web of Science Profile
            </a>
            
            <!-- GitHub -->
            <a href="https://github.com/uziachmat" class="social-link github" target="_blank">
                <i class="fab fa-github"></i>
                GitHub Repository
            </a>
        </div>
        
        <div class="footer">
            Last updated: June 2024
        </div>
    </div>
</body>
</html>
